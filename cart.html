<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savatcha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            background-color: #dc3545;
            color: white;
            padding: 15px;
            margin: 0;
        }
        .cart-container {
            padding: 20px;
        }
        .cart-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .cart-item span {
            flex-grow: 1;
            text-align: left;
            margin-left: 10px;
        }
        .cart-item button {
            padding: 5px;
            cursor: pointer;
        }
        .total-price {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .checkout-button {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        .checkout-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>ðŸ›’ Savatcha</h2>
    <div class="cart-container" id="cart-container"></div>
    <div class="total-price">Jami: <span id="total-price">0</span> so'm</div>
    <button class="checkout-button" onclick="checkout()">Toâ€˜lov qilish</button>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function loadCart() {
            const cartContainer = document.getElementById("cart-container");
            const totalPriceElement = document.getElementById("total-price");
            cartContainer.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="https://api.telegram.org/file/bot${item.image}/${item.image}" alt="${item.name}">
                        <span>${item.name} - ${item.price} so'm x ${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, -1)">âž–</button>
                        <button onclick="updateQuantity(${index}, 1)">âž•</button>
                        <button onclick="removeFromCart(${index})">ðŸ—‘</button>
                    </div>
                `;
            });
            totalPriceElement.textContent = total;
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            loadCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            loadCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Savatcha boâ€˜sh!");
                return;
            }
            alert("Toâ€˜lov sahifasiga yoâ€˜naltirilasiz!");
            // Toâ€˜lov qilish kodini shuyerdan yoz lox
        }

        loadCart();
    </script>
</body>
</html>
