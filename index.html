<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezely Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            background-color: #dc3545;
            color: black;
            padding: 15px;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .product button {
            background-color: #ff9800;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .product button:hover {
            background-color: #dc3545;
        }


        .cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .cart button {
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cart-icon {
            width: 40px;
            height: 40px;
        }

        .cart-list {
            background: white;
            padding: 10px;
            position: fixed;
            bottom: 70px;
            right: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .cart-list .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-list button {
            padding: 5px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-list .remove {
            background: #dc3545;
            color: white;
        }
        .cart-list .increase {
            background: #28a745;
            color: white;
        }
        .cart-list .decrease {
            background: #ffc107;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Mezely Cafe</h2>
    <div class="container" id="product-list"></div>



<div class="cart">
    <button onclick="toggleCart()">
        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081986.png" alt="Cart" class="cart-icon">
    </button>
</div>

<script>
    function toggleCart() {
        window.location.href = "https://67c40fc6068a060112ffac1a--magnificent-crepe-ff3ca2.netlify.app/";
    }
</script>


    <div class="cart-list" id="cart-list"></div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        async function loadProducts() {
            try {
                const response = await fetch("/web3_products.json");
                const products = await response.json();
                const productList = document.getElementById("product-list");
                productList.innerHTML = "";

                products.forEach(product => {
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");
                    productDiv.innerHTML = `
                        <img src="https://67c4369db81cfb03654969c7--glittering-flan-0773cf.netlify.app/:5000/images/${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price} so'm</p>
                        <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">üõí Savatchaga qo'shish</button>
                    `;
                    productList.appendChild(productDiv);
                });
            } catch (error) {
                console.error("Mahsulotlarni yuklashda xatolik:", error);
            }
        }

        function addToCart(id, name, price) {
            let product = cart.find(p => p.id === id);
            if (product) {
                product.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            saveCart();
        }

        function updateCartCount() {
            document.getElementById("cart-count").textContent = cart.reduce((sum, p) => sum + p.quantity, 0);
        }

        function toggleCart() {
            let cartList = document.getElementById("cart-list");
            if (cartList.style.display === "block") {
                cartList.style.display = "none";
            } else {
                showCart();
                cartList.style.display = "block";
            }
        }

        function showCart() {
            let cartList = document.getElementById("cart-list");
            cartList.innerHTML = "";

            cart.forEach(p => {
                let itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");
                itemDiv.innerHTML = `
                    <span>${p.name} - ${p.price} so'm x ${p.quantity}</span>
                    <button class="increase" onclick="increaseQuantity(${p.id})">+</button>
                    <button class="decrease" onclick="decreaseQuantity(${p.id})">-</button>
                    <button class="remove" onclick="removeFromCart(${p.id})">‚ùå</button>
                `;
                cartList.appendChild(itemDiv);
            });
        }

        function increaseQuantity(id) {
            let product = cart.find(p => p.id === id);
            if (product) {
                product.quantity += 1;
                saveCart();
            }
        }

        function decreaseQuantity(id) {
            let product = cart.find(p => p.id === id);
            if (product) {
                if (product.quantity > 1) {
                    product.quantity -= 1;
                } else {
                    removeFromCart(id);
                }
                saveCart();
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(p => p.id !== id);
            saveCart();
        }

        function saveCart() {
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            showCart();
        }

        updateCartCount();
    </script>
</body>
</html>
